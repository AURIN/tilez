<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link rel="stylesheet" href="./layout.css" type="text/css">
<title>VTS test client</title>
</head>

<script src="./ol.js" type="text/javascript"></script>

<script type="text/javascript">
  var map;
  var featureOverlay;
  var hlFeature;

  var onLoad = function() {
    var baseLayer = new ol.layer.Tile({
      source : new ol.source.Stamen({
        layer : 'watercolor'
      })
    });

    var topoLayer = new ol.layer.Vector({
      source : new ol.source.TileVector({
        format : new ol.format.TopoJSON({
          defaultProjection : 'EPSG:4326'
        }),
        projection : 'EPSG:3857',
        tileGrid : new ol.tilegrid.XYZ({
          minZoom : 4,
          maxZoom : 18,
        }),
        url : "AURIN.VTS-SERVICE.URIlayers/lga/{z}/{x}/{y}.topojson"
      }),
      style : new ol.style.Style({
        fill : new ol.style.Fill({
          color : [ 0x66, 0x99, 0xCC, 0.3 ]
        }),
        stroke : new ol.style.Stroke({
          color : "#6666CC",
          weight : 2
        })
      })
    });

    map = new ol.Map({
      layers : [ baseLayer, topoLayer ],
      renderer : "canvas",
      controls : ol.control.defaults(),
      target : document.getElementById("map"),
      view : new ol.View2D({
        center : ol.proj.transform([ 130, -30 ], 'EPSG:4326', 'EPSG:3857'),
        minZoom : 4,
        maxZoom : 18,
        zoom : 4
      })
    });

    map.on("click", function(evt) {
      displayFeatureInfo(evt.pixel);
    });

    featureOverlay = new ol.FeatureOverlay({
      map : map,
      style : new ol.style.Style({
        fill : new ol.style.Fill({
          color : [ 0x66, 0x99, 0xCC, 0.5 ]
        }),
        stroke : new ol.style.Stroke({
          color : "#6666CC",
          weight : 4
        })
      })
    });

  };

  var displayFeatureInfo = function(pixel) {
    var tooltip = document.getElementById("tooltip");
    var feature = map.forEachFeatureAtPixel(pixel, function(feature, layer) {
      return feature;
    });
    if (feature) {
      tooltip.innerHTML = feature.get("lga_code06") + " "
          + feature.get("lga_name06");
      tooltip.style.left = (pixel[0] + 10) + "px";
      tooltip.style.top = (pixel[1] + 10) + "px";
      tooltip.style.display = "block";
      if (hlFeature) {
        featureOverlay.removeFeature(hlFeature);
      }
      hlFeature = feature;
      featureOverlay.addFeature(hlFeature);
    } else {
      tooltip.style.display = "none";
      if (hlFeature) {
        featureOverlay.removeFeature(hlFeature);
        hlFeature = null;
      }
    }
  };
</script>
<body onload="onLoad()">
	<div>
		<div id="map" class="map" style="background: white;"></div>
		<div id="tooltip"></div>
	</div>
</body>
</html>
